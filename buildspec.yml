version: 0.1
   
phases:
  install:
    commands:
      - gem install jekyll jekyll-paginate jekyll-sitemap jekyll-gist jekyll-feed
  build:
    commands:
      - echo "******** Bundle Update ********"
      - bundle install
      - echo "******** Building Jekyll site ********"
      - bundle exec jekyll build
      - echo "******** Uploading to S3 ********"
      - aws s3 sync _site/ s3://tankred.me
      - aws cloudfront create-invalidation --distribution-id EBJ4J7SML5AE9 --paths /*